<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">
    <h1 class="mt-4">GuestBook Modify Page</h1>
    <form action="/guestbook/modify" method="post"></form>
    <div class="form-group">
      <label>Gno</label>
      <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
    </div>

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" >
    </div>

    <div class="form-group">
      <label>Content</label>
      <input type="text" class="form-control" name="content" th:value="${dto.content}">
    </div>

    <div class="form-group">
      <label>Writer</label>
      <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
    </div>

    <div class="form-group">
      <label>RegDate</label>
      <input type="text" class="form-control"  th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
    </div>

    <div class="form-group">
      <label>ModDate</label>
      <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
    </div>

    </form>
    <button type="button" class="btn btn-primary mt-2">Modify</button>

    <button type="button" class="btn btn-info mt-2" >List</button>

    <button type="button" class="btn btn-danger removeBtn mt-2" >Remove</button>



  </th:block>

</th:block>
